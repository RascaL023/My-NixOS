# ---------- Key Bindings ---------- #

# ----- Basic ----- #
$sup = SUPER

bind = $sup, Q, killactive
bind = $sup SHIFT, SPACE, togglefloating
bind = $sup, P, pseudo, # dwindle
bind = $sup SHIFT, P, togglesplit # dwindle
bind = $sup CTRL, L, exec, hyprlock

# Tools
bind = $sup, B, exec, firefox
bind = $sup SHIFT, 36, exec, foot # 36 = Enter / RETURN
bind = $sup, RETURN, exec, kitty
bind = $sup, E, exec, nemo
bind = $sup SHIFT, E, exec, kitty lf
bindr = $sup, SUPER_L, exec, ~/.config/hypr/sources/scripts/rofi-toggle.sh
bind = $sup, T, exec, ~/.dotfiles/themes/scripts/switcher.sh "theme"
bind = $sup SHIFT, T, exec, ~/.dotfiles/themes/scripts/switcher.sh "waybar"
bind = $sup, C, exec, ~/.config/hypr/sources/scripts/wifi-menu.sh
bind = $sup, O, exec, ~/.config/hypr/sources/scripts/waybar-toggle.sh
bind = $sup, L, exec, ~/.config/hypr/sources/scripts/wlogout-toggle.sh

# Focus
bind = $sup, left, movefocus, l
bind = $sup, right, movefocus, r
bind = $sup, up, movefocus, u
bind = $sup, down, movefocus, d


# ----- Workspace ----- #

# Move to
bind = $sup, 1, workspace, 1
bind = $sup, 2, workspace, 2
bind = $sup, 3, workspace, 3
bind = $sup, 4, workspace, 4
bind = $sup, 5, workspace, 5

bind = $sup ALT, J, workspace, 1
bind = $sup ALT, K, workspace, 2
bind = $sup ALT, L, workspace, 3
bind = $sup ALT, U, workspace, 4
bind = $sup ALT, I, workspace, 5

# Move to with focused
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5

bind = ALT SHIFT, J, movetoworkspace, 1
bind = ALT SHIFT, K, movetoworkspace, 2
bind = ALT SHIFT, L, movetoworkspace, 3
bind = ALT SHIFT, U, movetoworkspace, 4
bind = ALT SHIFT, I, movetoworkspace, 5

# Move focused to
bind = $sup SHIFT, 1, movetoworkspacesilent, 1
bind = $sup SHIFT, 2, movetoworkspacesilent, 2
bind = $sup SHIFT, 3, movetoworkspacesilent, 3
bind = $sup SHIFT, 4, movetoworkspacesilent, 4
bind = $sup SHIFT, 5, movetoworkspacesilent, 5

bind = $sup SHIFT, J, movetoworkspacesilent, 1
bind = $sup SHIFT, K, movetoworkspacesilent, 2
bind = $sup SHIFT, L, movetoworkspacesilent, 3
bind = $sup SHIFT, U, movetoworkspacesilent, 4
bind = $sup SHIFT, I, movetoworkspacesilent, 5

# Move to workspace left/right
bind = CTRL ALT, right, workspace, e+1
bind = CTRL ALT, left, workspace, e-1


# ----- Control ----- #

# Full - Minimize
bind = $sup, F, fullscreen, 0

# Mouse window control
bindm = $sup, mouse:272, movewindow
bindm = $sup, mouse:273, resizewindow

# Screenshots
# bind = $sup, PRINT, exec, grim -o LVDS-1 ~/Pictures/Screenshots/screenshot-$(date +'%Y-%m-%d_%H-%M-%S').png
bind = $sup, PRINT, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/screenshot-$(date +'%Y-%m-%d_%H-%M-%S').png

# Ganti wallpaper
bind = $sup, W, exec, ~/.config/hypr/sources/scripts/nextwall.sh

# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Resize
bind=$sup,R,submap,resize
submap=resize

binde=,right,resizeactive,50 0
binde=,L,resizeactive,50 0
binde=,left,resizeactive,-50 0
binde=,H,resizeactive,-50 0
binde=,up,resizeactive,0 -50
binde=,K,resizeactive,0 -50
binde=,down,resizeactive,0 50
binde=,J,resizeactive,0 50

bind=,escape,submap,reset
submap=reset

# Volume & Brightness
bind = ,122, exec, pamixer --decrease 5; notify-send -h string:x-canonical-private-synchronous:volume "Volume: $(pamixer --get-volume)%" -t 500
bind = ,123, exec, pamixer --increase 5; notify-send -h string:x-canonical-private-synchronous:volume "Volume: $(pamixer --get-volume)%" -t 500
bind = ,232, exec, sh -c 'brightnessctl -q set 5%-; notify-send -h string:x-canonical-private-synchronous:brightness "Brightness: $(expr 100 \* $(brightnessctl g) / $(brightnessctl m))%" -t 500'
bind = ,233, exec, sh -c 'brightnessctl -q set +5%; notify-send -h string:x-canonical-private-synchronous:brightness "Brightness: $(expr 100 \* $(brightnessctl g) / $(brightnessctl m))%" -t 500' 

# Notif Center
bind = $sup, N, exec, swaync-client -t
