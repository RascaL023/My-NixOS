# source = $HOME/.config/hypr/mocha.conf

$accent = #ca1fdaff
$accentAlpha = #390b3bff
$font = Maple Mono NF

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = screenshot
  blur_passes = 2
}

# TIME
label {
  monitor =
  text = $TIME
  # color = $text
  font_size = 80
  font_family = $font
  position = 0, -50
  halign = center
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  # color = $text
  font_size = 20
  font_family = $font
  position = -30, 25
  halign = right
  valign = bottom
}

# USER AVATAR
image {
  monitor =
  path = $HOME/Pictures/Mine/Me.jpeg
  size = 150
  rounding = -1
  border_color = $accent
  position = 0, 65
  halign = center
  valign = center
}

