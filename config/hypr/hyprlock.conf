# Greetings
label {
    monitor =
    text = Hi there, $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    position = 0, -150
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  # inner_color = green
  font_color = $text
  fade_on_empty = false
  placeholder_text = Password
  hide_input = false
  check_color = $accent
  # fail_color = blue
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  # capslock_color = blue
  position = 0, -75
  halign = center
  valign = center
}
